<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">Editar Direcci贸n</h1>

    <!-- Mostrar ID de la direcci贸n -->
    <div *ngIf="addressId" class="address-info">
      <h3>ID de la Direcci贸n</h3>
      <div class="address-details">
        <p><strong>Address ID:</strong> {{addressId}}</p>
      </div>
    </div>

    <form [formGroup]="addressBlockForm" (ngSubmit)="submit()" class="login-form">
      <div class="form-group">
        <label for="toDate">Fecha Hasta</label>
        <input id="toDate" formControlName="toDate" type="date" placeholder="Seleccionar fecha hasta" />
      </div>

      <div class="form-group">
        <label for="fromDate">Fecha Desde</label>
        <input id="fromDate" formControlName="fromDate" type="date" placeholder="Seleccionar fecha desde" />
      </div>

      <button type="submit" class="login-button" [disabled]="isSubmitting || addressBlockForm.invalid">
        {{ isSubmitting ? 'Actualizando...' : 'Actualizar Bloqueo de Direcci贸n' }}
      </button>
    </form>

    <div *ngIf="error" class="error-message">{{ error }}</div>
  </div>
</div>

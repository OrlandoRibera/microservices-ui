<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">Create New User</h1>
    <form [formGroup]="createUserForm" (ngSubmit)="submit()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" formControlName="username" type="text" placeholder="Enter username" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="Enter email" />
      </div>

      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input id="fullName" formControlName="fullName" type="text" placeholder="Enter full name" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" placeholder="Enter password" />
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input id="address" formControlName="address" type="text" placeholder="Enter address" />
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" formControlName="role">
          <option value="">Select role</option>
          <option value="nutritionist">Nutritionist</option>
          <option value="manager">Manager</option>
          <option value="cook">Cook</option>
          <option value="delivery">Delivery</option>
          <option value="client">Client</option>
        </select>
      </div>

      <button type="submit" class="login-button" [disabled]="isSubmitting || createUserForm.invalid">Create User</button>
    </form>

    <div class="back-to-login-link">
      <span>Already have an account?</span>
      <a style="cursor: pointer" (click)="goToLogin()">Back to Login</a>
    </div>

    <div *ngIf="error" style="color: red; margin-top: 1rem">{{ error }}</div>
  </div>
</div>

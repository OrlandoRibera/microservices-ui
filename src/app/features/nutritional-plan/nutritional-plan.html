<div *ngIf="isLoading">Loading plans...</div>
<div *ngIf="error">{{ error }}</div>

<ul *ngIf="!isLoading && !error">
  <li *ngFor="let plan of plans">
    <strong>Plan ID:</strong> {{ plan.id }}<br />
    <strong>Details:</strong> {{ plan.planDetails }}<br />
    <strong>Delivered:</strong> {{ plan.delivered ? 'Yes' : 'No' }}<br />
    <hr />
  </li>
</ul>

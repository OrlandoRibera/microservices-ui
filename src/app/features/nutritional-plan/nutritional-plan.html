<div class="nutritional-container">
  <div class="nutritional-card">
    <h1 class="nutritional-title">Nutritional Plans</h1>

    <div *ngIf="isLoading" class="loading">Loading plans...</div>
    <div *ngIf="error" class="error">{{ error }}</div>

    <ul *ngIf="!isLoading && !error" class="plans-list">
      <li *ngFor="let plan of plans" class="plan-item">
        <strong>Client:</strong> {{ plan.clientName }}<br />
        <strong>Nutritionist:</strong> {{ plan.nutritionistName }}<br />
        <strong>Details:</strong> {{ plan.planDetails }}<br />
        <strong>Delivered:</strong> {{ plan.delivered ? 'Yes' : 'No' }}<br />
      </li>
    </ul>

    <button class="create-button" (click)="createPlan()">Create New Nutritional Plan</button>
  </div>
  
  <app-create-nutritional-plan
    *ngIf="isCreatingPlan"
    (closeModal)="handleModalClose($event)"
  ></app-create-nutritional-plan>
</div>
